<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            {{ name }} :
            {{ role }}
        </p>
    </header>
    <div class="card-content">
        <div class="one">ID: {{ id }}</div>
        <div class="two"><a href="mailto:{{ email }}" target="_blank">{{ email }}</a></div>
        <div class="three">School: {{ school }}</div>
    </div>
</div>
